{
    "compilerOptions": {
        "module": "NodeNext",
        "moduleResolution": "NodeNext",
        "noImplicitAny": true,
        "removeComments": true,
        "preserveConstEnums": true,
        "resolveJsonModule": true,
        "outDir": "./dist",
        "lib": [
            "ES2021", "DOM"
        ],
        "inlineSourceMap": true
    },
    "include": [
        "src/**/*"
    ],
    "exclude": [
        "**/*.spec.ts"
    ]
}
